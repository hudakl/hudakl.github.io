<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	<script type="module">
	  const modelViewer = document.querySelector("model-viewer");

	  window.switchSrc = (element, name) => {
		const base = "https://raw.githubusercontent.com/hudakl/aframe/main/" + name;
		modelViewer.src = base + '.gltf';
	  };

	</script>
  </head>
  <body>
  
	<div class="demo"> 
		<model-viewer 
			alt="The TARDIS" 
			src="https://raw.githubusercontent.com/hudakl/aframe/main/MainMesh.gltf " 
			ar 
			ar-modes="webxr scene-viewer quick-look" 
			ar-scale="auto"
			seamless-poster 
			shadow-intensity="1" 
			camera-controls
			>

			<!--button class="slide" onclick="switchSrc(this, 'tardis_target')">
			</button-->

		</model-viewer>
	</div>
  </body>
</html>
